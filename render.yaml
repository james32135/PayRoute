# ─── PayRoute – Render Deployment Blueprint ───
# Backend API (Express + Prisma) + PostgreSQL
# https://render.com/docs/blueprint-spec

databases:
  - name: payroute-db
    plan: free
    databaseName: payroute
    user: payroute

services:
  - type: web
    name: payroute-api
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install --include=dev && npm run build && npx prisma db push --accept-data-loss
    startCommand: node dist/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        fromDatabase:
          name: payroute-db
          property: connectionString
      - key: POLYGON_RPC_URL
        value: https://polygon-bor-rpc.publicnode.com
      - key: POLYGON_CHAIN_ID
        value: "137"
      - key: AI_PROVIDER
        value: mock
