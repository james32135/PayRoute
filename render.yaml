# ─── PayRoute – Render Deployment Blueprint ───
# Backend API (Express + JSON file DB)
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: payroute-api
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install --include=dev && npm run build
    startCommand: node dist/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: FRONTEND_URL
        value: https://pay-route.netlify.app
      - key: POLYGON_RPC_URL
        value: https://polygon-bor-rpc.publicnode.com
      - key: POLYGON_CHAIN_ID
        value: "137"
      - key: AI_PROVIDER
        value: mock
